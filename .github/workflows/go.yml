name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build for linux 64
      run: GOARCH=amd64 GOOS=linux go build -v -o kpm
    - name: Build for linux arm64
      run: GOARCH=arm64 GOOS=linux go build -v -o kpm_arm64

    - name: GitHub Upload Release Artifacts
      uses: Roang-zero1/github-upload-release-artifacts-action@v2.1.0
      with:
        args:
          - "kpm"
          - "kpm_arm64"
